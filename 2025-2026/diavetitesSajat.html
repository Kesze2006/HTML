<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saját lapozós cuccos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body onload="tartalomKeszit()">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8 container" id="belsoKontener"></div>
            <div class="col-12 col-lg-2 bg-primary"></div>
        </div>
    </div>
    <script>
        let tartalomSorszam = 1
        function tartalomKeszit()
        {
            let sor = document.createElement("div")
            sor.setAttribute("class","row")
            let belsoDiv = document.createElement("div")
            belsoDiv.setAttribute("class","col-12")
            let tartalom = document.createElement("h1")
            tartalom.setAttribute("class","text-center")
            tartalom.setAttribute("id","tartalom-"+tartalomSorszam)
            tartalom.innerHTML = tartalomSorszam+". Tartalom"
            belsoDiv.appendChild(tartalom)
            sor.appendChild(belsoDiv)
            document.getElementById("belsoKontener").appendChild(sor)
            tartalomSorszam++
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
