<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Színes LED-ek</title>
  <style>
    .beker {
      margin: 15px;
    }

    input:invalid {
      border: 2px solid red;
    }
  </style>
</head>

<body onload="general()">
  <div class="beker">
    <label>Egy pixel mérete: <br />
      Magasság(px):
      <input type="number" min="1" id="pixelMag" /> Szélesség(px):
      <input type="number" min="1" id="pixelSzel" /></label>
  </div>
  <div class="beker">
    <label>A színezhető terület mérete pixelekben: <br />
      Magasság:<input type="number" min="1" id="matrixMag" /> Szélesség:
      <input type="number" min="1" id="matrixSzel" /></label>
  </div>
  <button onclick=>Generálás</button>
  <script>
    function general() {
      let ledFal = [];
      let keret = document.createElement("div");
      keret.style.placeItems = "center";
      for (let i = 0; i < 32; i++) {
        let sorokSzam = [];
        let sor = document.createElement("div");
        sor.style.fontSize = "0";
        for (
          let j = 0;
          j < 32;
          j++
        ) {
          
          let pixel = document.createElement("div");
          pixel.style.height =
            20 + "px";
          pixel.style.width =
            20 + "px";
          pixel.setAttribute("class", "pixel");
          pixel.style.backgroundColor = "blue";
          pixel.style.display = "inline-block";
          pixel.style.border = "1px solid black";
          pixel.addEventListener("click",function(){
            pixel.style.backgroundColor = "white";
          })
          pixel.addEventListener("dblclick",function(){
            pixel.style.backgroundColor = "blue"
          })
          sor.appendChild(pixel);
          sorokSzam.push(pixel);
        }
        ledFal.push(sorokSzam);
        keret.appendChild(sor);
      }
      //ledFal[2][2].style.backgroundColor = "green"
      document.body.innerHTML = "";
      document.body.appendChild(keret);
    }
  </script>
</body>

</html>
