<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kártyás cucc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center" id="sor">
        </div>
    </div>
    </div>
    <script>
        function karatyKeszit(cim, szoveg, kep) {
            let kartya = document.createElement("div")
            kartya.classList.add("card")
            kartya.style.width = "18rem"   
            let img = document.createElement("img")
            img.classList.add("card-img-top")
            img.src = kep
            let kartyaBody = document.createElement("div")
            kartyaBody.classList.add("card-body")
            let cimSor = document.createElement("h5")
            cimSor.classList.add("card-title")
            cimSor.innerHTML = cim
            let leiras = document.createElement("p")
            leiras.classList.add("card-text")
            leiras.innerHTML = szoveg

            kartyaBody.appendChild(cimSor)
            kartyaBody.appendChild(leiras)
            kartya.appendChild(img)
            kartya.appendChild(kartyaBody)
            document.getElementById("sor").appendChild(kartya)
        }
        fetch("adatok.json")
            .then((res) => res.json())
            .then((adatok) => {
                for (let i = 0; i < 5; i++) {
                    karatyKeszit(adatok["cim"], adatok["szoveg"], adatok["kep"])
                }
            });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
