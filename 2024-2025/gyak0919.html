<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Piros</title>
        <style>
            div{
                width: 200px;
                height: 200px;
                border: 3px solid rebeccapurple;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="1" class="kocka" onclick="jatek()"></div>
        <div id="2" class="kocka" onclick="jatek()"></div>
        <div id="3" class="kocka" onclick="jatek()"></div>

        <script>
            const random = Math.floor(Math.random() * 3) + 1
            function jatek()
            {
                if(document.getElementById(random).id == random)
                {
                    document.getElementById(random).style.backgroundColor = "green";
                }
            }
        </script>

    </body>
</html>
