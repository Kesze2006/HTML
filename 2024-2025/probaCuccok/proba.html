// Alap HTML setup // index.html
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Term√©kkezel≈ë</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        padding: 20px;
      }
      #product-list {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
      }
      .product {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
      .product img {
        max-width: 100%;
        max-height: 150px;
      }
      #product-details {
        flex: 1;
        margin-left: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div id="product-list"></div>
    <div id="product-details"></div>
    <script>
      // JavaScript setup
      // app.js
      const API_URL = "https://fakestoreapi.com/products"; // Haszn√°ld a megfelel≈ë API URL-t

      const productListEl = document.getElementById("product-list");
      const productDetailsEl = document.getElementById("product-details");

      // Term√©kek bet√∂lt√©se
      async function fetchProducts() {
        const response = await fetch(API_URL);
        const products = await response.json();
        displayProducts(products);
      }

      // Term√©kek megjelen√≠t√©se
      function displayProducts(products) {
        productListEl.innerHTML = "";
        products.forEach((product) => {
          const productEl = document.createElement("div");
          productEl.className = "product";
          productEl.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>${product.description}</p>
    `;
          productEl.addEventListener("click", () =>
            showProductDetails(product)
          );
          productListEl.appendChild(productEl);
        });
      }

      // Term√©k r√©szleteinek megjelen√≠t√©se
      function showProductDetails(product) {
        productDetailsEl.innerHTML = `
    <h2>${product.name}</h2>
    <img src="${product.image}" alt="${product.name}" style="max-width: 300px;" />
    <p>${product.description}</p>
    <button id="edit-product">‚úèÔ∏è Szerkeszt√©s</button>
    <button id="delete-product">üóëÔ∏è T√∂rl√©s</button>
  `;

        document
          .getElementById("edit-product")
          .addEventListener("click", () => editProduct(product));
        document
          .getElementById("delete-product")
          .addEventListener("click", () => deleteProduct(product.id));
      }

      // Term√©k szerkeszt√©se
      function editProduct(product) {
        productDetailsEl.innerHTML = `
    <h2>${product.name} szerkeszt√©se</h2>
    <form id="edit-form">
      <input type="text" id="product-name" value="${product.name}" />
      <textarea id="product-description">${product.description}</textarea>
      <button type="submit">Ment√©s</button>
    </form>
  `;

        document
          .getElementById("edit-form")
          .addEventListener("submit", async (event) => {
            event.preventDefault();
            const updatedProduct = {
              name: document.getElementById("product-name").value,
              description: document.getElementById("product-description").value,
            };
            await fetch(`${API_URL}/${product.id}`, {
              method: "PUT",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(updatedProduct),
            });
            fetchProducts();
          });
      }

      // Term√©k t√∂rl√©se
      async function deleteProduct(productId) {
        await fetch(`${API_URL}/${productId}`, { method: "DELETE" });
        fetchProducts();
      }

      // Alkalmaz√°s inicializ√°l√°sa
      fetchProducts();
    </script>
  </body>
</html>
