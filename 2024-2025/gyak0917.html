<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gyak0917</title>
    </head>
    <body>
        <table id ="table">
        </table>
        <script>
            for(let i=0;i< 10;i++)
            {
                let y = document.createElement("tr");
                         
                for(let z=0;z<10;z++)
                {
                        let q = document.createElement("td");
                        q.innerHTML = "I"
                        q.addEventListener("click",function(){q.style.backgroundColor = "red"})
                        y.appendChild(q);                  
                }
                    
                
                document.getElementById("table").appendChild(y);
            }
        </script>
    </body>
</html>
